server:
  port: ${PORT:8081}

spring:
  application:
    name: smore
  # ?? ?? ???? ?? (??? dev ???? ??)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    import: optional:file:.env[.properties]

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: ${OAUTH2_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
            client-name: Google

jwt:
  access-token-secret: ${ACCESS_TOKEN_SECRET_KEY}
  refresh-token-secret: ${REFRESH_TOKEN_SECRET_KEY}
  access-token-expiration-ms: ${ACCESS_TOKEN_EXP_MS:900000}     # 15분
  refresh-token-expiration-ms: ${REFRESH_TOKEN_EXP_MS:604800000}  # 7일
---

# ??? ??
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://${DEV_DB_HOST:localhost}:${DEV_DB_PORT:3306}/${DEV_DB_NAME}?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate    # ?? ????? validate ?? none ??
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

---

# ??(Production)? ??
