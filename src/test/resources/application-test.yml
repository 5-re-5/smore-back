spring:
  config:
    activate:
      on-profile: test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

  # 테스트용 H2 인메모리 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 4

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope:
              - email
              - profile
            redirect-uri: http://localhost:8081/api/login/oauth2/code/google
            client-name: Google

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 서버 설정 - 테스트에서는 context-path 완전 제거
server:
  port: 8081
  servlet:
    context-path: /  # 🔥 빈 문자열 대신 "/" 사용하여 명시적으로 루트 경로 설정

# 🔥 Base64로 인코딩된 JWT Secret 사용
jwt:
  access-token-secret: dGVzdC1hY2Nlc3MtdG9rZW4tc2VjcmV0LWtleS1mb3ItdGVzdGluZy1wdXJwb3NlLW9ubHk=
  refresh-token-secret: dGVzdC1yZWZyZXNoLXRva2VuLXNlY3JldC1rZXktZm9yLXRlc3RpbmctcHVycG9zZS1vbmx5
  access-token-expiration-ms: 900000      # 15분
  refresh-token-expiration-ms: 604800000  # 7일

# 테스트용 LiveKit 더미 설정 (환경변수 대신 고정값 사용)
livekit:
  url: https://dummy-livekit-test.example.com
  serverUrl: https://dummy-livekit-test.example.com  # livekit.serverUrl 추가
  apiKey: test-livekit-api-key
  apiSecret: test-livekit-api-secret

# 테스트용 Azure 더미 설정 (환경변수 대신 고정값 사용)
azure:
  storage:
    account-name: test-azure-account
    account-key: test-azure-account-key
    endpoint: https://test-azure-storage.blob.core.windows.net
    container-name: test-container
    sas-token: test-sas-token

# 테스트용 GMS 더미 설정 (WebClientConfig에서 사용)
gms:
  endpoint: https://dummy-gms-test.example.com
  apiKey: test-gms-api-key
  timeout: 5000
  retryCount: 3

logging:
  level:
    root: INFO
    io.livekit: DEBUG
    org.oreo.smore: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics