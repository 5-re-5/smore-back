spring:
  config:
    activate:
      on-profile: test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

  # 테스트용 H2 인메모리 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 4

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope:
              - email
              - profile
            redirect-uri: http://localhost:8081/api/login/oauth2/code/google
            client-name: Google

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 서버, JWT, LiveKit, Azure 등 공통 설정
server:
  port: 8081
  servlet:
    context-path: /api

jwt:
  access-token-secret: test-access-token-secret-key-for-testing-purpose-only
  refresh-token-secret: test-refresh-token-secret-key-for-testing-purpose-only
  access-token-expiration-ms: 900000      # 15분
  refresh-token-expiration-ms: 604800000  # 7일

livekit:
  url: ${LIVEKIT_URL}
  apiKey: ${LIVEKIT_API_KEY}
  apiSecret: ${LIVEKIT_API_SECRET}

azure:
  storage:
    account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
    account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
    endpoint: ${AZURE_STORAGE_ENDPOINT}
    container-name: ${AZURE_STORAGE_CONTAINER_NAME}
    sas-token: ${AZURE_STORAGE_SAS_TOKEN}

logging:
  level:
    root: INFO
    io.livekit: DEBUG
    org.oreo.smore: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
